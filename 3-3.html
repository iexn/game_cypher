    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        #container {
            padding: 20px;
            /* width: 1000px; */
            height: 400px;
            background-color: #e2e2e2;
        }

        .row {
            display: flex;
            margin: 10px 0;
        }

        .space {
            width: 35px;
        }

        .item {
            cursor: pointer;
            border-radius: 4px;
            transition: linear 0.1s;
        }

        .item.selected {
            background-color: rgb(221, 188, 41);
        }

        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 22px;
            height: 36px;
        }
        
        .item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .item.changed img {
            display: none;
        }

        .item.changed::after {
            content: attr(data-changed);
            font-size: 26px;
            color: #e9540d;
        }
    </style>
</head>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        function setId(id = false) {
            $(`.item`).removeClass('selected');

            if (id) {
                $(`.item[data-id="${id}"]`)
                    .addClass('selected changed')
                    .attr('data-changed', id);
            } else {
                $(`.item[data-id="${id}"]`)
                    .removeClass('selected changed')
                    .removeAttr('data-changed');
            }
        }

        $('.item').on('click', function () {
            const id = $(this).attr('data-id');
            const selected = $(this).hasClass('selected');
            $(`.item`).removeClass('selected');

            if (!selected) {
                $(`.item[data-id="${id}"]`).addClass('selected')
            }
        })

        $('#menu').on('click', 'button', function (e) {
            const id = e.target.value;

            if (id) {
                if ($(`.item.selected`).length > 0) {
                    $(this).prop('disabled', true);

                    const letter = $(`.item.selected`).attr('data-changed');

                    if (letter) {
                        $('#menu').find(`button[value="${letter}"]`).prop('disabled', false);
                    }
                    
                    $(`.item.selected`)
                        .addClass('changed')
                        .attr('data-changed', id);
                }
            } else {
                const letter = $(`.item.selected`).attr('data-changed');
                
                $('#menu').find(`button[value="${letter}"]`).prop('disabled', false);

                $(`.item.selected`)
                    .removeClass('changed')
                    .removeAttr('data-changed');
            }

            $(`.item.selected`).removeClass('selected');
        });
    </script>
